<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo com Marcação</title>
</head>
<body>
    <h1>Adicionar Marcação no Mapa</h1>
    <form action="/" method="POST">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <button type="submit">Adicionar Marcação</button>
    </form>
    <h2>Mapa:</h2>
    <iframe src="{{ url_for('static', filename='mapa_interativo.html') }}" width="100%" height="500px"></iframe>
</body>
</html>
